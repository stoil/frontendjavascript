<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register Form</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <form class="register-form" action="#" method="post">
                <div class="input-group" id="nameBox">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required="required">
                    <span class="message"></span>
                </div>
                <div class="input-group" id="userNameBox">
                    <label for="userName">Last Name</label>
                    <input type="text" name="userName" id="userName" placeholder="User Name" required="required">
                    <span class="message"></span>
                </div>
                <div class="input-group" id="emailBox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required="required">
                    <span class="message"></span>
                </div>
                <div class="input-group" id="passwordBox">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required="required">
                    <span class="message"></span>
                </div>
                <div class="input-group" id="password2Box">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required="required">
                    <span class="message"></span>
                </div>
                <div class="input-group" id="submitBox">
                    <input type="submit" id="submit" name="submit" value="Sign Up">
                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
